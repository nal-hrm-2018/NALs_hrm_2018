    <header class="header is-flex is-align-item-center is-space-between">
        <a href="#">
            <img src="./images/icon_logo.png">

                    <a class="dropdown-item" href="#"><i class="fas fa-users"></i>&nbsp;5 new members joined today</a>
                    <a class="dropdown-item" href="#"><i class="fas fa-shopping-cart"></i>&nbsp;25 sales made</a>
                    <a class="dropdown-item" href="#"><i class="fas fa-user"></i>&nbsp;You changed your username</a>

                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="is-flex">
        <nav class="is-flex is-column nav-menu">
            <a href="#" class="nav-item"><img src="./images/menu-dashboard.png" class="mg-right-10">Dashboard</a>
            <a href="#" class="nav-item active-nav"><img src="./images/menu-employess.png" class="mg-right-10">Employess</a>

                <div class="d-flex flex-row-reverse">
                    <button type="button" class="button-content-item">
                        <img src="./images/export.png" class="mg-img-button">&nbsp;EXPORT
                    </button>
                    <button type="button" class="button-content-item">
                        <img src="./images/template.png" class="mg-img-button" >&nbsp;TEMPLATE
                    </button>
                    <button type="button" class="button-content-item" data-toggle="modal" data-target="#exampleModal2">

                    <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Import file</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                ...

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Import</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a href="#" class="button-content-item active-button"><img src="./images/add.png" class="mg-img-button">&nbsp;ADD</a>
                </div>

                <div class="container-form">
                    <div class="d-flex is-wrap is-space-evenly">
                        <div class="first-item-form">
                            <img src="./images/avatar.png" class="margin-img-form">
                            <div>
                                <div class="colm-3">
                                    <input class="effect-2" type="text" placeholder="User name" style="border:none;">
                                    <span class="focus-border"></span>
                                    <div style="height:2px; width:486px;" class="color"></div>
                                </div>
                                <div class="colm-3">
                                    <input class="effect-2" type="Password" placeholder="Password">
                                    <span class="focus-border"></span>
                                </div>
                                <div class="colm-3">
                                    <input class="effect-2" type="Password" placeholder="Password Confirm">
                                    <span class="focus-border"></span>
                                </div>
                            </div>
                        </div>
                        <div class="colm-3">
                            <input class="effect-2" type="text" placeholder="Employee name">
                            <span class="focus-border"></span>
                        </div>
                        <div class="colm-3">
                            <input class="effect-2" type="text" placeholder="Address">
                            <span class="focus-border"></span>
                        </div>
                        <div class="colm-3">
                            <img src="./images/bell.png" class="img-bell">
                            <input class="effect-2" type="text" placeholder="Phone">
                            <span class="focus-border"></span>
                        </div>
                        <div class="colm-3">
                            <select class="custom-select" id="inputGroupSelect01">
                                <option selected>Marital status</option>
                                <option value="1">Single</option>
                                <option value="2">Married</option>
                                <option value="3">Separated</option>
                                <option value="4">Divorced</option>
                            </select>
                        </div>
                        <div class="colm-3">
                            <select class="custom-select" id="inputGroupSelect01">
                                <option selected>Policy type</option>
                                <option value="1">Internship</option>
                                <option value="2">Fulltime</option>
                                <option value="3">Parttime</option>
                                <option value="4">Contractual Employee</option>
                                <option value="5">Probationary</option>
                            </select>
                        </div>
                        <div class="colm-3 d-flex is-align-item-flex-end">
                            <img src="./images/heart.png" class="img-bell">
                            <span>Gender:</span>
                            <div class="position-male">
                                <input type="radio" id="radio01" name="radio" />
                                <label for="radio01"><span></span>Male</label>
                            </div>
                            <div class="position-female">
                                <input type="radio" id="radio02" name="radio" />
                                <label for="radio02"><span></span>Female</label>
                            </div>
                            <div class="position-lgbt">
                                <input type="radio" id="radio03" name="radio" />
                                <label for="radio03"><span></span>LGBT</label>
                            </div>
                        </div>
                        <div class="colm-3">
                            <select class="custom-select" id="inputGroupSelect01">
                                <option selected>Position</option>
                                <option value="1">Dev</option>
                                <option value="2">Acountant</option>
                                <option value="3">SM</option>
                                <option value="4">PO</option>
                                <option value="5">HR</option>
                            </select>
                        </div>
                        <div class="colm-3 d-flex">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <label class="margin-0">Birthday:</label>
                                    </span>
                                </div>
                                <input type="date" class="custom-select input-date" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="colm-3 d-flex">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon2">
                                        <label class="margin-0">Start Date:</label>
                                    </span>
                                </div>
                                <input type="date" class="custom-select input-date" aria-describedby="basic-addon2">
                            </div>
                        </div>
                        <div class="colm-3 d-flex">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon3">
                                        <label class="margin-0">End Date:</label>
                                    </span>
                                </div>
                                <input type="date" class="custom-select input-date" aria-describedby="basic-addon3">
                            </div>
                        </div>
                        <div class="container-checkbox-team d-flex is-align-item-center">
                            <span>Team:</span>
                            <div>
                                <input type="checkbox" id="test1">
                                <label for="test1" class="margin-10">DOTNET</label>

                                <label for="test2" class="margin-10">PHP</label>
                                <input type="checkbox" id="test3">
                                <label for="test3" class="margin-10">iOS</label>
                                <input type="checkbox" id="test4">
                                <label for="test4" class="margin-10">Android</label>
                                <input type="checkbox" id="test5">
                                <label for="test5" class="margin-10">Agile Leader</label>
                                <input type="checkbox" id="test6">
                                <label for="test6" class="margin-10">PMO</label>
                                <input type="checkbox" id="test7">
                                <label for="test7" class="margin-10">HD</label>
                                <input type="checkbox" id="test8">
                                <label for="test8" class="margin-10">SWAT</label>
                                <input type="checkbox" id="test9">
                                <label for="test9" class="margin-10">CLB CodeGym</label>
                                <input type="checkbox" id="test10">
                                <label for="test10" class="margin-10">Doraemon</label>
                                <input type="checkbox" id="test11">
                                <label for="test11" class="margin-10">Comtor</label>
                            </div>
                        </div>
                        <div class="container-button-save">
                            <input type="reset" name="reset" value="Reset" class="btn btn-dark button-save">
                            <input type="submit" name="Submit" value="Save" class="btn btn-dark button-save">
                        </div>
